name: Docker Image CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build the Docker image
      run: docker build . --file WebApi-PUB_PV/Dockerfile --tag webapipubpv:dev

    - name: Authenticate to GitHub Container Registry
      run: docker login ghcr.io -u ${{ github.repository_owner }} -p ${{ secrets.GHCR_PAT }}

    - name: Tag Docker image
      run: docker tag webapipubpv:dev ghcr.io/${{ github.repository_owner }}/webapipubpv:dev

    - name: Push Docker image to GitHub Container Registry
      run: docker push ghcr.io/${{ github.repository_owner }}/webapipubpv:dev
